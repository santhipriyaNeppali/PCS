<a 
    class="list-group-item"
    *ngFor="let suburb of suburbs; let i = index" [attr.mode]="mode" 
    (click) = "onSuburbSelect(suburb)" [class.active] = "isLinkActive(suburb)" href="javascript:;"
    [class.disabled] = "false" [attr.title] = "mode == 'suburbsByPostcode' ?  'click to get suburbs within 4km range': ''"
>
<app-location-item [suburb] = "suburb"></app-location-item>

</a>

<div *ngIf = "displayFailureMsg">
    No suburbs found!
</div>
